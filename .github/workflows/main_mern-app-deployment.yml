name: Build and deploy Node.js app to Azure Web App - mern-app-deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Build client
        working-directory: ./client
        run: npm run build --if-present

      # Copy built client into server/public (adjust paths if your server serves from a different folder)
      - name: Prepare server static assets
        run: |
          rm -rf server/public || true
          mkdir -p server/public
          cp -R client/build/* server/public/ || true

      - name: Run server tests (if any)
        working-directory: ./server
        run: npm run test --if-present

      - name: Run client tests (if any)
        working-directory: ./client
        run: npm run test --if-present

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server
